<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>web</title>
    <link rel="stylesheet" href="styles.css" type="text/css"/>
</head>
<body>
    <form class="Login" action="index.html" method="post">
        <img src="person.png" alt="Person" width="256" height="256" draggable="false" onmousedown="return false" style="user-select: none;">
        <input type="text" name="" placeholder="Username">
        <input type="password" name="" placeholder="Password">
        <input type="submit" name="" value="Login">
        <div class="LoginScreenTekst">
            <h2 class="tekst1">Login with Google Suite</h2>
            <h2 class="tekst2">Forgot your password?</h2>
            <h2 class="tekst3">Create an account</h2>
        </div>
    </form>
    <div class="Logo">
        <img src="ngti-logo.png" alt="ngtiLogo" width="256" height="256" draggable="false" onmousedown="return false" style="user-select: none;">
    </div>
