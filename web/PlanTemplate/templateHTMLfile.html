    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" rel="stylesheet"/>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>

    <meta name="google-signin-client_id" content="621238999880-9rj10o12b4dvsi92ou1m74s8tmmblp3c.apps.googleusercontent.com">

</head>

<body>
    <div id="nav-placeholder"></div>

    <div class="container">
            <div class="card-body p-5">
                <div class="container-form">


                    <form action="#">
                        <h2 class="heading">Reserve Online</h2>

                        <div class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label"><b>Name</b></label>
                                <div class="controls float-right">
                                    <input type="Name" class="form-control" id="inputName" placeholder="Your Name">
                                </div>
                            </div>
                        </div>

                        <div class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label"><b>Email</b></label>
                                <div class="controls float-right">
                                    <input type="Email" class="form-control" id="inputMail" placeholder="Your Email">
                                </div>
                            </div>
                        </div>


                        <div class="control-group">
                            <label class="control-label"><b>Date</b></label>
                            <div class="card border-0">
                                <div class="row px-3">
                                    <div class="col-sm-2"> <label class="text-grey mt-1 mb-3">Day</label> </div>
                                    <div class="col-sm-10 list">
                                        <div class="mb-2 row justify-content-between px-3"> <select class="mb-2 mob">
                                            <option id="opt1">Mon</option>
                                            <option id="opt2">Tue</option>
                                            <option id="opt3">Wed</option>
                                            <option id="opt4">Thu</option>
                                            <option id="opt5">Fri</option>
                                        </select>
                                            <div class="mob">
                                                <label class="text-grey mr-1">Session</label>
                                                <select class="mob mb-2">
                                                    <option id="Time1">Morning</option>
                                                    <option id="Time2">Afternoon</option>
                                                    <option id="Time3">Entire day</option>
                                                    </select>
                                            </div>
                                            <div class="mt-1 cancel fa fa-times text-danger"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row px-3 mt-3">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-10">
                                        <div class="row px-3">
                                            <div class="fa fa-plus-circle text-success add"></div>
                                            <p class="text-success ml-3 add">Add</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label"><b>Time</b></label>
                            </div>
                            <div class="form-check">
                                <label class="time-label" for="timeslot1"> 09:00 - 13:00 (Morning)</label>
                                <input class="pull-right" type="checkbox" id="timeslot1"name="timeslot1" value="Morning">
                                <br>
                                <label class="time-label" for="timeslot2"> 13:00 - 17:00 (Afternoon)</label>
                                <input class="pull-right" type="checkbox" id="timeslot2"name="timeslot2" value="Evening">

                            </div>
                        </div>

                    </form>
                    <button onclick="displayResult()">Change text</button>

                    <a href="Confirmation.html">
                        <button class="button button1">Submit</button>
                    </a>
                </div>
                <div style="height: 500px"></div>
            </div>
    </div>
</body>

        $(".list").on('click', '.cancel', function(){
            $(this).parent().remove();
        });

    });

</script>

</html>
