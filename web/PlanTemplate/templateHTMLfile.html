<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.2/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <meta name="google-signin-client_id" content="621238999880-9rj10o12b4dvsi92ou1m74s8tmmblp3c.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
    <link rel = "stylesheet" type = "text/css" href="PlanTemplate/templateCSSfile.css"/>
</head>

<body>
    <div id="nav-placeholder"></div>

    <div class="container">
            <div class="card-body p-5">
                <div class="container-form">
                    <form action="#">
                        <h2 class="heading">Reserve Online</h2>

                        <div class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label"><b>Name</b></label>
                                <div class="controls float-right">
                                    <input type="Name" class="form-control" id="inputName" placeholder="Your Name">
                                </div>
                            </div>
                        </div>

                        <div class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label"><b>Email</b></label>
                                <div class="controls float-right">
                                    <input type="Email" class="form-control" id="inputMail" placeholder="Your Email">
                                </div>
                            </div>
                        </div>

                        <div class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label"><b>Date</b></label>
                                <div class="controls float-right">
                                    <input type="checkbox" id="checkboxG1" class="css-checkbox" />
                                </div>
                            </div>
                        </div>

                        <div class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label"><b>Time</b></label>
                                <select class="controls float-right">
                                    <option selected>Open this select menu</option>
                                    <option value="Morning">Morning (09:00 - 12:00)</option>
                                    <option value="Afternoon">Afternoon (13:00 - 17:00</option>
                                </select>
                            </div>
                        </div>


                        <div class="form-horizontal">
                            <div class="control-group">
                                <label class="control=label"><b>Number of people</b></label>
                                <select class="controls float-right">
                                    <option selected>Open this select menu</option>
                                    <option value="1">1 person</option>
                                    <option value="2">2 persons</option>
                                    <option value="3">3 persons</option>
                                    <option value="4">4 persons</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <a href="Confirmation.html">
                        <button class="button button1">Submit</button>
                    </a>
                </div>
                <div style="height: 500px"></div>
            </div>
    </div>
</body>

<script>
    $(function(){
        $("#nav-placeholder").load("nav-bar.jsp");

</html>
